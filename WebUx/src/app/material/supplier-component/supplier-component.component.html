
<form [formGroup]='personForm' (ngSubmit)="onSubmit()">
    
  <div>
    <div class="form-group">
      <label for="name">Supplier Name</label>
      <input id="name" type="text" class="form-control" formControlName="supplierName">         
      
      <div *ngIf="formErrors.name" class="alert alert-danger">
        {{ formErrors.supplierName }}
      </div>     
    </div>    
   
  </div>
  
  <button [disabled]="!personForm.valid" (click)="save()"> Save </button>
  
  <p>Form value: {{ personForm.value | json }}</p>
  
</form>

<ngx-datatable class="material striped" [loadingIndicator]="loadingIndicator"
[rows]="rows"
[limit]="10"
(select)="onSelect($event)"
[columns]="columns">
</ngx-datatable>
