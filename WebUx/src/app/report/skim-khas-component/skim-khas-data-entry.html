

<div>   
	<p-button (onClick)="addForm()" icon="fa fa-fw fa-plus" label="Add"></p-button>     
</div>

<p-table [columns]="cols" [value]="cars">

		<ng-template pTemplate="header">
        <tr>
            <th>Vin</th>
            <th>Year</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{car.vin}}</td>
            <td>{{car.year}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.color}}</td>
        </tr>
		</ng-template>
		
</p-table>

<div>
	
	<div>
		
		<p>Form value: {{ dataForm.value | json }}</p>
		<p>Form value: {{ uomRows | json }}</p>
		<p>Form value: {{ rmDataList | json }}</p>
	</div> 
	
</div>

<div class="container">   
	<p-button (onClick)="addForm()" icon="fa fa-fw fa-plus" label="Save"></p-button>     
</div>
